<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Premium Replica Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: 'Oswald', sans-serif;
  }
  header {
    display: flex;
    justify-content: space-between;
    padding: 20px 40px;
    background: #1e1e1e;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 28px;
    color: #e03e2f;
    letter-spacing: 2px;
  }
  nav a {
    color: #eee;
    margin-left: 25px;
    text-decoration: none;
    font-weight: 700;
    font-size: 16px;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #ff4500;
  }
  .banner {
    background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    font-weight: 900;
    color: #ff4500cc;
    text-shadow: 2px 2px 10px #000;
  }
  .products {
    max-width: 1200px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
    padding: 0 20px;
  }
  .product-card {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 15px #e03e2f33;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s;
  }
  .product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #ff4500aa;
  }
  .product-card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .product-name {
    font-size: 20px;
    margin-bottom: 5px;
    color: #ff4500;
    text-align: center;
  }
  .product-price {
    font-size: 18px;
    color: #eee;
    margin-bottom: 10px;
  }
  .buy-btn {
    background: #e03e2f;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s;
  }
  .buy-btn:hover {
    background: #ff4500;
  }
  footer {
    background: #1e1e1e;
    color: #777;
    text-align: center;
    padding: 15px 0;
    margin-top: 50px;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1>PREMIUM SHOP</h1>
  <nav>
    <a href="#hoodies">Худи</a>
    <a href="#sneakers">Кроссовки</a>
    <a href="#tshirts">Футболки</a>
    <a href="#pants">Штаны</a>
    <a href="#polo">Поло</a>
    <a href="#accessories">Аксессуары</a>
  </nav>
</header>

<div class="banner">
  Крутые Премиум Реплики
</div>

<section id="hoodies" class="products">
  <h2 style="grid-column:1/-1; color:#ff4500;">Худи</h2>
  <!-- Пример товара -->
  <div class="product-card">
    <img src="https://via.placeholder.com/250x250?text=Худи+1" alt="Худи 1" />
    <div class="product-name">Худи Supreme</div>
    <div class="product-price">€59.99</div>
    <button class="buy-btn" onclick="alert('Купить Худи Supreme')">Купить</button>
  </div>
  <!-- Добавь сюда остальные товары... -->
</section>

<!-- Можно добавить секции для остальных категорий по аналогии -->

<footer>
  &copy; 2025 PREMIUM SHOP — Все права защищены
</footer>

</body>
</html>
